<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brynn's Marketplace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
   
    <header>
        <div class="header-title">
            Brynn's Marketplace
        </div>
    </header>
 
  <div id="pickup-container">
        <div id="pickup-content">
            Local pickup in Baltimore only. We currently do not ship items.
        </div>
    </div>
 
    <main id="item-list">
        <!-- Items will be dynamically added here -->
    </main>

    <form action="https://formspree.io/f/xwpkeoge" method="POST">
  <label for="first-name">First Name:</label>
  <input type="text" name="first-name" id="first-name" placeholder="Your First Name" required autocomplete="off">

  <label for="last-name">Last Name:</label>
  <input type="text" name="last-name" id="last-name" placeholder="Your Last Name" required autocomplete="off">

  <label for="email">Your email:</label>
  <input type="email" name="email" id="email" placeholder="email@domain.tld" required autocomplete="off">

  <label for="phone">Phone Number:</label>
  <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" autocomplete="off">

  <label for="items-interested">Item(s) of Interest:</label>
  <textarea rows="5" name="items-interested" id="items-interested" placeholder="List the item(s) that you are interested in" required></textarea>

  <label for="message">Your message:</label>
  <textarea rows="5" name="message" id="message" placeholder="Enter your message here" required></textarea>

  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

  <button type="submit">Send</button>
</form>

    <footer>
        <!-- Shopping Cart Container -->
        <div id="shopping-cart-container">
            <div id="shopping-cart">
                Shopping Cart: <span id="item-count">0 items</span> - Total: $<span id="total-amount">0.00</span>
            </div>
            <div class="cart-buttons-container">
                <div class="cart-buttons-text"> <!-- Text for buttons at the top -->
                    <button onclick="viewCart()" id="view-cart-button">View Cart</button> <!-- New View Cart button -->
                    <button onclick="clearCart()" id="clear-cart-button">Clear Cart</button>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-container">
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div id="cart-buttons">
                <button onclick="toggleCart()">Close</button>
                <button>Checkout</button> <!-- Placeholder for Checkout button -->
            </div>
        </div>
    </footer>

    <script src="java.js"></script>
</body>
